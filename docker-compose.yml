services:
  a1111:
    build: .
    container_name: a1111
    env_file: .env
    ports:
      - "7860:7860"
    volumes:
      # Models and outputs
      - ${MODEL_DIR}:/workspace/stable-diffusion-webui/models
      - ${OUTPUT_DIR}:/workspace/stable-diffusion-webui/outputs

      # Wildcards only (preserves built-in extensions)
      - ${WILDCARD_DIR}:/workspace/stable-diffusion-webui/extensions/dynamic-prompts/wildcards

      # Config files (must exist before mounting)
      - ${CONFIG_DIR}/config.json:/workspace/stable-diffusion-webui/config.json
      - ${CONFIG_DIR}/ui-config.json:/workspace/stable-diffusion-webui/ui-config.json

      # Optional mounts
      - ${EMBEDDINGS_DIR}:/workspace/stable-diffusion-webui/embeddings
      - ${LOGS_DIR}:/workspace/stable-diffusion-webui/logs
      - ${CACHE_DIR}:/workspace/stable-diffusion-webui/cache

      # Named volume for extensions (preserves GUI installs across restarts)
      - extensions-data:/workspace/stable-diffusion-webui/extensions

    environment:
      - WILDCARD_DIR=${WILDCARD_DIR}

    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

    runtime: nvidia

volumes:
  extensions-data:
